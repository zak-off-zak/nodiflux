name: Test CPP

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools g++ make

      - name: Install PlatformIO
        run: |
          python3 -m pip install --user platformio
          export PATH=$HOME/.local/bin:$PATH

      - name: Run tests
        run: make ptest
